<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["Kim", "Park", "Nam"]
    </script>

    <h1>Get</h1>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[2]);
    </script>

    <h1>Count</h1>
    <script>
        document.write(coworkers.length);
    </script>

    <h1>Add</h1>
    <script>
        coworkers.push('Lee');
    </script>

<h1>Count</h1>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
