<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Conditional statments</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2> IF- false</h2>
    <script>
        document.write("1<br>");
        if(false){
            document.write("2<br>");
        } else{
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>

<h2> IF- true</h2>
<script>
    document.write("1<br>");
    if(true){
        document.write("2<br>");
    } else{
        document.write("3<br>");
    }
    document.write("4<br>");
</script>


<div button>
    <input type="button"  value="night" onclick="
    var target = document.querySelector('body')
    if ( this.value === 'night') {
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        this.value = 'day';
    } else  { 
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        this.value = 'night';
    }
    ">
</div>
